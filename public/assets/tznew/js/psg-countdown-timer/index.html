    <div class="container">
        <h1>PsgTimer Countdown Timer Demos</h1>
    <div id="firstTimer"></div>
    <div id="secondTimer" data-timer-end="26.07.2018 11:00 UTC-02:45"></div>
    <div id="thirdTimer"></div>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var timer = new PsgTimer({
                selector: '#firstTimer',
                currentDateTime: Date.UTC(2018, 0, 26, 12, 0, 0),
                endDateTime: 'UTC+02:00 26.02.2018 13:00:00',
                multilpeBlocks: true,
                animation: 'fade',
                labels: {
                    days: 'Days',
                    hours: 'Hours',
                    minutes: 'minutes',
                    seconds: 'seconds'
                },
                callbacks: {
                    onInit: function () {
                        console.log('Hello world!');
                    }
                }
            });

            var timer2 = new PsgTimer('#secondTimer');

            var timer3 = new PsgTimer('#thirdTimer', {
                endDateTime: Date.UTC(2019, 3, 16, 0, 0, 0),
                labels: {
                    days: 'D',
                    hours: 'H',
                    minutes: 'M',
                    seconds: 'S'
                }
            });
        })
    </script>
